<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Blog App</title>
  </head>

  <body>
    <p>
      <strong>Title:</strong>
      {{article.title}}
    </p>

    <p>
      <strong>Content:</strong>
      {{article.content}}
    </p>
    <form action="{% url 'delete' article.id %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>

    <br>

    <a href="{% url 'index' %}">Back</a>
  </body>

</html>
